<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
  </head>

  <body>
    <h1>ToDo's to do</h1>
    <section class="todo-form">
      <h2>Got a todo to do?</h2>
      <form id="create-form">
        <input id="title" placeholder="What to do" />
        <input id="description" placeholder="Gimme some details plz" />
        <p id="created-date">00.00</p>
        <button type="submit" id="submit-todo">Let's do it!</button>
      </form>
    </section>
    <main>
      <section class="col-title">
        <h2>Todo</h2>
        <ul id="todo-list"></ul>
      </section>
      <section class="col-title">
        <h2>Done</h2>
        <ul id="done-list"></ul>
      </section>
    </main>
  </body>
</html>
